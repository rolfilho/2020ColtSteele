<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="ScoreKeeper.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Score Keeper</title>

</head>

<body>

    <div class="container">

        <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"></img>

        <h1>Ping Pong ScoreKeeper</h1>
        <h2><span id="scoreP1">0</span> to <span id="scoreP2">0</span></h2>
        <p>Use the buttons to keep score</p>
        <p>Playing to:
            <select name="scoreOptions" id="scoreOptions">
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
            <option value="13">13</option>
        </select>

        </p>
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">

            <button class="btn btn-primary" id="plusOneP1">+1 Player 1</button>
            <button class="btn btn-secondary" id="plusOneP2">+1 Player 2</button>
            <button class="btn btn-danger" id="btnReset">Reset</button>
        </div>

    </div>

    <!--Scripts-->
    <script type="text/javascript" src="ScoreKeeper.js"></script>
</body>

</html>
